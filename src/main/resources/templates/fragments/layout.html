<!-- templates/fragments/layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:insert="~{::title}">Chợ Không Tốt</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
  </head>
  <body>
    <!-- Header fragment -->
    <header th:fragment="siteHeader">
      <div class="top-bar container">
        <a class="logo" th:href="@{/}">
          <i class="fa fa-store"></i> Chợ Không Tốt
        </a>
        <nav class="main-nav">
          <a th:href="@{/login}"><i class="fa fa-sign-in-alt"></i> Đăng Nhập</a>
          <a th:href="@{/register}"><i class="fa fa-user-plus"></i> Đăng Ký</a>
          <a th:href="@{/cart}"><i class="fa fa-shopping-cart"></i> Giỏ Hàng</a>
          <a th:href="@{/posts/new}"><i class="fa fa-plus-circle"></i> Đăng Tin</a>
        </nav>
      </div>
      <div class="search-bar container">
        <form th:action="@{/search}" method="get">
          <input type="text" name="q" placeholder="Tìm kiếm sản phẩm, danh mục...">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </header>

    <!-- Đây là nơi các trang con chèn nội dung -->
    <main th:fragment="content"></main>

    <!-- Footer fragment -->
    <footer th:fragment="siteFooter">
      <div class="footer-top container">
        <div class="footer-col">
          <h3>Về Chợ Không Tốt</h3>
          <p>Nền tảng mua bán trực tuyến hàng đầu…</p>
        </div>
        <div class="footer-col">
          <h3>Danh mục</h3>
          <ul>
            <li><a th:href="@{/category/phone}">Điện thoại</a></li>
            <!-- … -->
          </ul>
        </div>
        <div class="footer-col">
          <h3>Hỗ trợ</h3>
          <ul>
            <li><a th:href="@{/help}">Trung tâm trợ giúp</a></li>
            <!-- … -->
          </ul>
        </div>
        <div class="footer-col">
          <h3>Liên hệ</h3>
          <p><i class="fa fa-map-marker-alt"></i> 123 Đường ABC,…</p>
          <p><i class="fa fa-phone"></i> 1900 1234</p>
          <p><i class="fa fa-envelope"></i> hotro@chokhongtot.vn</p>
        </div>
      </div>
      <div class="footer-bottom">
        © 2023 Chợ Không Tốt. Bản quyền thuộc về…
      </div>
    </footer>
  </body>
</html>
