<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Hệ thống E-commerce</title>

    <!-- Tối ưu load font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome với CDN mới nhất -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Load CSS nội bộ -->
    <link th:href="@{/css/auth.css}" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --error-color: #ff3333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .login-container {
            display: flex;
            min-height: 100vh;
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-left h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .login-left p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 80%;
        }

        .login-left img {
            width: 70%;
            max-width: 400px;
            margin: 2rem 0;
        }

        .login-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
            background-color: white;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 2rem;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #6c757d;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(72, 149, 239, 0.25);
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 40px;
            cursor: pointer;
            color: #6c757d;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.375rem;
            transition: all 0.15s ease-in-out;
            cursor: pointer;
        }

        .btn-primary {
            color: white;
            background-color: var(--primary-color);
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .login-footer {
            margin-top: 1.5rem;
            text-align: center;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6c757d;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }

        .divider::before {
            margin-right: 0.5rem;
        }

        .divider::after {
            margin-left: 0.5rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .social-btn:hover {
            transform: translateY(-2px);
        }

        .facebook {
            background-color: #3b5998;
        }

        .google {
            background-color: #db4437;
        }

        .github {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-left {
                padding: 2rem 1rem;
            }

            .login-left img {
                width: 50%;
                margin: 1rem 0;
            }

            .login-right {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-left">
        <h1>Chào mừng trở lại</h1>
        <p>Đăng nhập để truy cập vào tài khoản của bạn và khám phá những ưu đãi đặc biệt dành riêng cho bạn</p>
        <img src="https://cdn-icons-png.flaticon.com/512/3143/3143461.png" alt="Login Illustration">
        <p>Chưa có tài khoản? <a href="register.html" style="color: white; text-decoration: underline;">Đăng ký ngay</a></p>
    </div>

    <div class="login-right">
        <div class="login-header">
            <h2>Đăng nhập</h2>
            <p>Vui lòng nhập thông tin đăng nhập của bạn</p>
        </div>

        <form id="login-form" class="login-form">
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>

            <div class="form-group">
                <label for="login-username">Tên đăng nhập</label>
                <input type="text" id="login-username" name="login-username" class="form-control" placeholder="Nhập tên đăng nhập" required>
            </div>

            <div class="form-group">
                <label for="login-password">Mật khẩu</label>
                <input type="password" id="login-password" name="login-password" class="form-control" placeholder="Nhập mật khẩu" required>
                <i class="fas fa-eye password-toggle" id="toggle-password"></i>
            </div>

            <div class="form-group" style="text-align: right;">
                <a href="forgot-password.html" style="font-size: 0.875rem;">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>

            <div class="divider">hoặc</div>

            <div class="social-login">
                <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-btn github"><i class="fab fa-github"></i></a>
            </div>

            <div class="login-footer">
                <p>Chưa có tài khoản? <a href="register.html">Tạo tài khoản mới</a></p>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Toggle password visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('login-password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Login form submission
        const loginForm = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");
        const redirectUrl = new URLSearchParams(window.location.search).get("redirect");

        loginForm.addEventListener("submit", function (event) {
            event.preventDefault();
            errorMessage.style.display = 'none';

            const username = document.getElementById("login-username").value.trim();
            const password = document.getElementById("login-password").value.trim();

            // Simple validation
            if (!username || !password) {
                showError("Vui lòng nhập đầy đủ thông tin đăng nhập");
                return;
            }

            // Show loading state
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
            submitBtn.disabled = true;

            // Gửi request đăng nhập đến API backend
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw err; });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // Nếu đăng nhập thành công, lưu thông tin người dùng vào session
                        sessionStorage.setItem("clientId", data.clientId);
                        sessionStorage.setItem("username", data.username);
                        sessionStorage.setItem("isLoggedIn", true);

                        // Chuyển hướng đến trang sau khi đăng nhập
                        if (redirectUrl) {
                            window.location.href = redirectUrl;
                        } else {
                            window.location.href = "index.html";
                        }
                    } else {
                        showError(data.message || "Đăng nhập không thành công!");
                    }
                })
                .catch(error => {
                    console.error("Lỗi đăng nhập:", error);
                    showError(error.message || "Có lỗi xảy ra, vui lòng thử lại.");
                })
                .finally(() => {
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                });
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    });
</script>
</body>
</html>
