  <title>Đăng nhập | Hệ thống E-commerce</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- Inline CSS (bạn có thể tách thành auth.css) -->
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --light-color: #f8f9fa;
      --dark-color: #212529;
      --success-color: #4bb543;
      --error-color: #ff3333;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
    }
    .login-container { display:flex; min-height:100vh; }
    .login-left {
      flex:1;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color:white;
      padding:2rem;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
    }
    .login-left h1 { font-size:2.5rem; margin-bottom:1rem; }
    .login-left p { font-size:1.1rem; opacity:0.9; max-width:80%; }
    .login-left img { width:70%; max-width:400px; margin:2rem 0; }
    .login-right {
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      padding:3rem;
      background-color:white;
    }
    .login-header { margin-bottom:2rem; }
    .login-header h2 { font-size:2rem; color:var(--dark-color); margin-bottom:0.5rem; }
    .login-header p { color:#6c757d; }
    .login-form { width:100%; max-width:400px; margin:0 auto; }
    .form-group { margin-bottom:1.5rem; position:relative; }
    .form-group label { display:block; margin-bottom:0.5rem; font-weight:500; color:var(--dark-color); }
    .form-control {
      width:100%;
      padding:0.75rem 1rem;
      font-size:1rem;
      border:1px solid #ced4da;
      border-radius:0.375rem;
      transition:border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
    .form-control:focus {
      border-color: var(--accent-color);
      outline:0;
      box-shadow:0 0 0 .2rem rgba(72,149,239,0.25);
    }
    .password-toggle {
      position:absolute;
      right:10px;
      top:40px;
      cursor:pointer;
      color:#6c757d;
    }
    .btn {
      display:inline-block;
      border:1px solid transparent;
      padding:.75rem 1.5rem;
      font-size:1rem;
      border-radius:.375rem;
      transition:all .15s ease-in-out;
      cursor:pointer;
      width:100%;
      text-align:center;
    }
    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }
    .btn-primary:hover {
      background-color: var(--secondary-color);
    }
    .login-footer { margin-top:1.5rem; text-align:center; }
    .login-footer a { color:var(--primary-color); text-decoration:none; }
    .login-footer a:hover { text-decoration:underline; }
    .alert {
      padding:.75rem 1.25rem;
      margin-bottom:1rem;
      border:1px solid transparent;
      border-radius:.375rem;
    }
    .alert-danger {
      color:#721c24;
      background-color:#f8d7da;
      border-color:#f5c6cb;
    }
    .divider {
      display:flex;
      align-items:center;
      margin:1.5rem 0;
      color:#6c757d;
    }
    .divider::before, .divider::after {
      content:"";
      flex:1;
      border-bottom:1px solid #dee2e6;
    }
    .divider::before { margin-right:.5rem; }
    .divider::after  { margin-left:.5rem; }
    .social-login {
      display:flex;
      justify-content:center;
      gap:1rem;
      margin-top:1rem;
    }
    .social-btn {
      display:flex;
      align-items:center;
      justify-content:center;
      width:40px;
      height:40px;
      border-radius:50%;
      color:white;
      font-size:1.2rem;
      transition:transform .2s;
    }
    .social-btn:hover { transform:translateY(-2px); }
    .facebook { background-color:#3b5998; }
    .google   { background-color:#db4437; }
    .github   { background-color:#333; }
    .alert-success {
      color: #155724;
      background-color: #d4edda;
      border-color: #c3e6cb;
      padding: .75rem 1.25rem;
      margin-bottom: 1rem;
      border: 1px solid transparent;
      border-radius: .375rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @media (max-width:768px) {
      .login-container { flex-direction:column; }
      .login-left { padding:2rem 1rem; }
      .login-left img { width:50%; margin:1rem 0; }
      .login-right { padding:2rem 1.5rem; }
    }
  </style>
</head>
<body>
  <!-- Bên phải: form login -->
  <div class="login-form">
    <div class="login-header">
      <h2>Đăng nhập</h2>
      <p>Vui lòng nhập thông tin đăng nhập</p>
    </div>

    <form id="login-form" class="login-form">
      <div id="error-message" class="alert alert-danger" style="display:none;"></div>

       <div class="form-group">
        <label for="login-username">Tên đăng nhập</label>
        <input
          type="text"
          id="login-username"
          name="username"
          class="form-control"
          placeholder="Nhập tên đăng nhập"
          required
        >
      </div>

      <div class="form-group">
        <label for="login-password">Mật khẩu</label>
        <input
          type="password"
          id="login-password"
          name="password"
          class="form-control"
          placeholder="Nhập mật khẩu"
          required
        >
        <i class="fas fa-eye password-toggle" id="toggle-password"></i>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-sign-in-alt"></i> Đăng nhập
      </button>

      <div class="divider">hoặc</div>

      <div class="social-login">
        <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
        <a href="#" class="social-btn github"><i class="fab fa-github"></i></a>
      </div>

      <!-- Đoạn footer đăng ký -->
      <div class="login-footer">
        <p>
          Chưa có tài khoản?
          <a th:href="@{/register(redirect=${param.redirect})}">
            Tạo tài khoản mới
          </a>
        </p>
      </div>
    </form>
  </div>
</div>

  document.getElementById('toggle-password').addEventListener('click', function() {
    const passwordInput = document.getElementById('login-password');
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      this.classList.remove('fa-eye');
      this.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      this.classList.remove('fa-eye-slash');
      this.classList.add('fa-eye');
    }
  });
   document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault(); 

    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;
    const errorElement = document.getElementById('error-message');

    errorElement.textContent = '';
    errorElement.style.display = 'none';

    const loginData = { username, password };

    fetch('/api/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json'
      },
      credentials: 'same-origin',
      body: JSON.stringify(loginData)
    })
    .then(response => {
      if (!response.ok) {
        return response.text().then(text => {
          throw new Error(text || `HTTP error ${response.status}`);
        });
      }
      return response.json();
    })
    .then(data => {
      if (data.success) {
        // Nếu server trả về role, ví dụ data.role = "ADMIN" hoặc "USER"
        if (data.role === 'ADMIN') {
          window.location.href = '/admin';       // Trang dành cho admin
        } else {
          window.location.href = '/'; // Trang dành cho user
        }
      } else {
        errorElement.textContent = data.message || 'Đăng nhập thất bại';
        errorElement.style.display = 'block';
        errorElement.style.color = 'red';
      }
    })
    .catch(error => {
      console.error('Login error:', error);
      errorElement.textContent = error.message || 'Đã xảy ra lỗi khi đăng nhập';
      errorElement.style.display = 'block';
      errorElement.style.color = 'red';
    });
  });
