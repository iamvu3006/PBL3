<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa hồ sơ</title>
  <link rel="stylesheet" th:href="@{/css/view-profile.css}" />
</head>
<body>

  <section class="profile-card edit-card" th:object="${clientDTO}">
    <h2 class="profile-title">Chỉnh sửa hồ sơ</h2>

    <form th:action="@{/profile/edit}" method="post">
      <div class="form-group">
        <label for="fullName">Họ và tên</label>
        <input id="fullName" type="text" th:field="*{clientFullName}" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" th:field="*{clientEmailAdress}" required />
      </div>

      <div class="form-group">
        <label for="phone">Điện thoại</label>
        <input id="phone" type="tel" th:field="*{clientPhoneNumber}" />
      </div>

      <div class="form-group">
        <label for="address">Địa chỉ</label>
        <textarea id="address" rows="3" th:field="*{clientAdress}"></textarea>
      </div>

      <div class="form-group">
        <label for="currentPassword">Mật khẩu hiện tại</label>
        <input id="currentPassword" type="password" th:field="*{currentPassword}" required />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a th:href="@{/profile}" class="btn btn-secondary">Hủy</a>
      </div>

      <div th:if="${error}" class="message error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${error}"></span>
      </div>
    </form>
  </section>

</body>
</html>
