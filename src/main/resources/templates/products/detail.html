<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<h1>Danh sách sản phẩm</h1>
<div th:each="product : ${products}">
  <h2 th:text="${product.name}">Tên sản phẩm</h2>
  <p>Giá: <span th:text="${product.price}">0</span></p>
  <p>Màu: <span th:text="${product.color}">Màu</span></p>
  <p>Hãng: <span th:text="${product.brand}">Hãng</span></p>
  <p>Mô tả: <span th:text="${product.description}">Mô tả</span></p>
  <hr/>
</div>
</body>
</html>
<form th:action="@{/cart/add}" method="post">
  <input type="hidden" name="productId" th:value="${product.id}"/>
  <button type="submit" class="btn btn-primary">
    <i class="fa fa-shopping-cart"></i> Thêm vào giỏ hàng
  </button>
</form>
