<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đơn hàng</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>
<body>
    <header th:replace="layout :: siteHeader"></header>

    <main class="container order-container">
        <h1 class="section-title">Chi tiết Đơn Hàng #<span th:text="${order.id}">0</span></h1>

        <!-- Container hiện tại: thông tin đơn hàng -->
        <div class="order-info">
            <p><span class="lbl">Họ và tên:</span> <span th:text="${order.fullName}">Nguyễn Văn A</span></p>
            <p><span class="lbl">Địa chỉ:</span> <span th:text="${order.address}">123 Đường ABC</span></p>
            <p><span class="lbl">Số điện thoại:</span> <span th:text="${order.phone}">0123456789</span></p>
            <p><span class="lbl">Tổng tiền:</span> <span th:text="${order.totalPrice}">0₫</span></p>
        </div>

        <!-- New: Container thông tin người dùng với link đến trang user -->
        <aside class="user-link-container">
            <h2 class="section-title">Thông tin người dùng</h2>
            <div class="user-info">
                <p>
                    <a th:href="@{/users/{id}(id=${order.user.id})}" class="btn btn-primary">
                        Xem trang người dùng
                    </a>
                </p>
            </div>
        </aside>

        <h2 class="section-title">Các mặt hàng</h2>
        <table>
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${order.items}">
                    <td th:text="${item.productName}">Sản phẩm mẫu</td>
                    <td th:text="${item.quantity}">1</td>
                    <td th:text="${item.price}">0₫</td>
                </tr>
            </tbody>
        </table>
    </main>

    <div th:insert="layout :: siteFooter"></div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
