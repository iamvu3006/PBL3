<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết đơn hàng</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
  <header class="container">
    <h1>Thông Tin Đơn Hàng</h1>
  </header>

  <main class="container">
    <section>
      <h2>Thông tin người nhận</h2>
      <p><strong>Họ và tên:</strong> <span th:text="${order.fullName}"></span></p>
      <p><strong>Địa chỉ:</strong> <span th:text="${order.address}"></span></p>
      <p><strong>Điện thoại:</strong> <span th:text="${order.phone}"></span></p>
    </section>

    <section>
      <h2>Chi tiết sản phẩm</h2>
      <ul>
        <li th:each="item : ${order.items}">
          <span th:text="${item.name}"></span> – <span th:text="${#numbers.formatInteger(item.price)}"></span> VND
        </li>
      </ul>
      <p>
        <strong>Tổng giá trị:</strong>
        <span th:text="${#numbers.formatInteger(order.totalPrice)}"></span> VND
      </p>
    </section>
  </main>
</body>
</html>
