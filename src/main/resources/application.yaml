spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pbl3?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
  servlet:
    multipart:
          max-file-size: 10MB
          max-request-size: 10MB

server:
  port: 8080

