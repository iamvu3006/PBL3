spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pbl3?createDatabaseIfNotExist=true\&useSSL=false\&allowPublicKeyRetrieval=true\&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    naming:
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    mvc:
      static-path-pattern: /static/**
    resources:
      static-locations: classpath:/static/
server:
  port: 8080