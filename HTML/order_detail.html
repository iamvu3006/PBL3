<!DOCTYPE html>
<html lang="vi">
<head><link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Đơn Hàng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Thông Tin Đơn Hàng</h1>
    </header>

    <section>
        <h2>Thông tin người mua</h2>
        <div id="order-details">
     
        </div>
    </section>

    <script>

        const orderDetails = JSON.parse(localStorage.getItem('lastOrder')) || {};

        if (Object.keys(orderDetails).length > 0) {
            const orderDetailsDiv = document.getElementById('order-details');
            const { fullName, address, phone, cartItems, totalPrice } = orderDetails;

            orderDetailsDiv.innerHTML = `
                <h3>Thông tin người nhận</h3>
                <p><strong>Họ và tên:</strong> ${fullName}</p>
                <p><strong>Địa chỉ:</strong> ${address}</p>
                <p><strong>Số điện thoại:</strong> ${phone}</p>

                <h3>Chi tiết đơn hàng</h3>
                <ul>
                    ${cartItems.map(item => `<li>${item.name} - ${item.price.toLocaleString()} VND</li>`).join('')}
                </ul>
                <p><strong>Tổng giá trị đơn hàng:</strong> ${totalPrice.toLocaleString()} VND</p>
            `;
        } else {
            document.getElementById('order-details').innerHTML = '<p>Không có đơn hàng nào.</p>';
        }
    </script>
</body>
</html>
