<!DOCTYPE html>
<html lang="vi">
<head><link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <header>
        <h1>Đăng nhập</h1>
        <nav>
            <a href="index.html">Trang chủ</a>
            <a href="register.html">Đăng ký</a>
        </nav>
    </header>

    <section>
        <h2>Thông tin đăng nhập</h2>
        <form id="login-form">
            <label for="login-username">Tên người dùng:</label>
            <input type="text" id="login-username" name="login-username" required><br>

            <label for="login-password">Mật khẩu:</label>
            <input type="password" id="login-password" name="login-password" required><br>

            <button type="submit">Đăng nhập</button>
        </form>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("login-form");
            const redirectUrl = new URLSearchParams(window.location.search).get("redirect");

            loginForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const username = document.getElementById("login-username").value;
                const password = document.getElementById("login-password").value;

                // Gửi request đăng nhập đến API backend
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Nếu đăng nhập thành công, lưu thông tin người dùng vào session
                            sessionStorage.setItem("clientId", data.clientId);
                            sessionStorage.setItem("username", data.username);
                            sessionStorage.setItem("isLoggedIn", true);

                            // Chuyển hướng đến trang sau khi đăng nhập
                            if (redirectUrl) {
                                window.location.href = redirectUrl;
                            } else {
                                window.location.href = "index.html";
                            }
                        } else {
                            alert("Đăng nhập không thành công!");
                        }
                    })
                    .catch(error => {
                        console.error("Lỗi đăng nhập:", error);
                        alert("Có lỗi xảy ra, vui lòng thử lại.");
                    });
            });
        });
    </script>
</body>
</html>
