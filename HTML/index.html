<!DOCTYPE html>
<html lang="vi">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <h1> Chợ Không Tốt </h1>
    <nav>
        <span id="user-info"></span> 
        <a href="login.html" id="login-link">Đăng Nhập</a>
        <a href="register.html">Đăng Ký</a>
        <a href="cart.html" class="require-login" data-redirect="cart.html">Giỏ Hàng</a>
        <a href="sell_product.html" class="sell-product-link">Đăng Tin</a>
        <a href="#" id="logout-link" style="display:none;">Đăng Xuất</a> 
    </nav>
  </header>

  <section>
    <h2>Tin đăng mới</h2>
    <div class="product-container">
      <div class="product-list"></div>
    </div>  
  </section>

  <script>
    
    
    const products = JSON.parse(localStorage.getItem('products')) || [];

    function displayProducts() {
        const productList = document.querySelector('.product-list');
        productList.innerHTML = ''; 

        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');

            productDiv.innerHTML = `
                <div class="product-link" onclick="viewProduct(${product.id})">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Giá: ${product.price.toLocaleString()} VND</p>
                </div>
                <button onclick="goToCheckout(${product.id})">Mua ngay</button>
                <button onclick="addToCart(${product.id})">Thêm vào giỏ hàng</button>
            `;

            productList.appendChild(productDiv);
        });
    }

    function goToCheckout(productId) {
        const product = products.find(p => p.id === productId);
        if (product) {
            localStorage.setItem('checkoutProduct', JSON.stringify(product));
            window.location.href = 'checkout.html';
        }
    }

    function addToCart(productId) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const product = products.find(p => p.id === productId);
        if (product) {
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Sản phẩm đã được thêm vào giỏ hàng!');
        }
    }

    function viewProduct(productId) {
        const product = products.find(p => p.id === productId);
        if (product) {
            localStorage.setItem('selectedProduct', JSON.stringify(product));
            window.location.href = 'product_detail.html';  
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        const userInfo = document.getElementById("user-info");
        const loginLink = document.getElementById("login-link");
        const logoutLink = document.getElementById("logout-link");

        const loggedInUser = localStorage.getItem("loggedInUser");

        if (loggedInUser) {
            userInfo.textContent = `Xin chào, ${loggedInUser}`;
            loginLink.style.display = "none"; 
            logoutLink.style.display = "inline-block"; 
        }

         logoutLink.addEventListener("click", function () {
            localStorage.removeItem("loggedInUser");
            alert("Bạn đã đăng xuất!");
            window.location.reload();
        });
         document.querySelector(".sell-product-link").addEventListener("click", function (event) {
            if (!loggedInUser) {
                event.preventDefault();
                alert("Bạn cần đăng nhập để sử dụng tính năng này!");
                window.location.href = "login.html?redirect=sell_product.html"; 
            }
        });

                }
            });
        }

        displayProducts();
    });
  </script>
</body>
</html>
